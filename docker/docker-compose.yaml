version: '3.8'

services:
  frontend:
    build:
      context: ../
      dockerfile: docker/frontend/Dockerfile
    environment:
      - REACT_APP_BASE_URL=http://deeplearn01.advaoptical.com:1236
      - REACT_APP_WEBSOCKET_URL=ws://deeplearn01.advaoptical.com:1236
    depends_on:
      - backend
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    networks:
      - base

  backend:
    build:
      context: ../
      dockerfile: docker/backend/Dockerfile
    environment:
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - NVIDIA_VISIBLE_DEVICES=all
      - SAMPLE_DATA=https://drive.google.com/file/d/1cUODRGGLOXVdgy6RNLvOaRboEsr40cyb/view?usp=drive_link
    runtime: nvidia
    ports:
      - "1236:1236"
    networks:
      - base

networks:
  base:
    driver: bridge
